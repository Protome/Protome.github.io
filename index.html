<!DOCTYPE html>
<html>
  <head>
  <title>Rectangle Border Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Rectangle Border Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          I made this watchface to learn, so if you have any suggestions for improvements send me a tweet!
          <br>
          <a href="https://twitter.com/intent/tweet?screen_name=Protome" class="twitter-mention-button" data-size="large" data-related="Protome">Tweet to @Protome</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Colours</div>
      <div class='item-container-content'>
        <label class='item'>
          Background Color
          <input id='backgroundColourPicker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
        <label class='item'>
          Text Color
          <input id='text_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
        <label class='item'>
          Top Bar Color
          <input id='top_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
        <label class='item'>
          Left Bar Color
          <input id='left_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
        <label class='item'>
          Right Bar Color
          <input id='right_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
        <label class='item'>
          Bottom Bar Color
          <input id='bottom_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
      <div class='item-container-footer'>
        Choose the colours for each rectangle which forms the border. Or make them the same if you want, I'm not your boss.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script src='/js/main,js'></script>
</html>
